<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neue Ware &ndash; Shopping4you</title>
    <link rel="stylesheet" href="/css/new_product.css">
</head>
<body>
<a data-th-href="@{/catalogue/products/list}">&larr; zur Warenliste</a>
<h1>Neue Ware</h1>
<div data-th-if="${errors}">
    <h2>Errors</h2>
    <ul>
        <li data-th-each="error: ${errors}" data-th-text="${error}" style="color: red;"></li>
    </ul>
</div>
<form method="post" data-th-action="@{/catalogue/products/create}">
    <label>
        Ware:<br>
        <input type="text" name="title" data-th-value="${payload?.title}">
    </label><br>
    <label>
        Beschreibung:<br>
        <textarea name="details" data-th-text="${payload?.details}"></textarea>
    </label><br>
    <button type="submit">Erstellen</button>
</form>
</body>
</html>
