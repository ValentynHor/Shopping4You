spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/shopping2
    username: postgres
    password: 12345678
  flyway:
    schemas:
      - public
      - catalogue
  jpa:
    show-sql: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8082/realms/shopping2
server:
  port: 8081
logging:
  level:
    sql: info

springdoc:
  swagger-ui:
    oauth:
      client-id: catalogue-service-swagger-ui
      use-pkce-with-authorization-code-grant: true


keycloak:
  uri: http://localhost:8082